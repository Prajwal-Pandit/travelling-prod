<!--Sign-In-->
<ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    type="ball-scale-multiple"
>
</ngx-spinner>
<div class="container">
    <div class="row d-flex justify-content-center" >
        <div class="col-md-6 mt-5 pt-3 amy-crisp-gradient z-depth-3">
            <div aria-hidden="true">
                <div>
                    <h3 class="blue-text"><strong> <mdb-icon fas icon="plane-departure"></mdb-icon> Travel</strong> </h3>
                    <div class="form-elegant">
                        <div class="text-center">
                            <h2 class="w-100 font-weight-bold my-3 animated bounce infinite text-info" >
                                <strong>SIGN IN</strong>
                            </h2>
                        </div>
                        <br>
                        
                        <div [formGroup]="login" class="mx-5">
                            <div class="md-form mb-5">
                                <input mdbInput type="text" id="Form-email1" class="form-control" #username  mdbValidate formControlName="username">
                                <label for="Form-email1" class="blue-text">Username or Email</label>
                                <mdb-error *ngIf="loginEmail.invalid && (loginEmail.dirty || loginEmail.touched)">
                                    Input invalid
                                </mdb-error>
                                <mdb-success *ngIf="loginEmail.valid && (loginEmail.dirty || loginEmail.touched)">
                                </mdb-success>
                            </div>

                            <div class="md-form pb-3">
                                <input type="password" id="Form-pass1" class="form-control" #password mdbInput mdbValidate formControlName="password">
                                <label for="Form-pass1" class="blue-text">Password</label>
                                <mdb-error *ngIf="loginPassword.invalid && (loginPassword.dirty || loginPassword.touched)">
                                    Input invalid
                                </mdb-error>
                                <mdb-success *ngIf="loginPassword.valid && (loginPassword.dirty || loginPassword.touched)">
                                </mdb-success>
                                <h4 class="font-small d-flex justify-content-end">
                                    <a href="#" class=" ml-1"> Forgot Password?</a>
                                </h4>
                            </div>

                            <div class="text-center mb-3">
                                <button type="button" mdbBtn gradient="blue" block="true" rounded="true" class="z-depth-1a waves-light" (click)="userLogin(login)"  mdbWavesEffect>Sign in
                                </button>
                            </div>

                            <p class="font-small dark-grey-text text-right d-flex justify-content-center mb-3 pt-2"> or Sign in with:</p>

                            <div class="row my-3 d-flex justify-content-center">
                            <button type="button" mdbBtn color="white" rounded="true" class="mr-md-3 z-depth-1a waves-light" mdbWavesEffect>
                                <mdb-icon fab icon="google" class="text-center"></mdb-icon>
                            </button>
                            <button type="button" mdbBtn color="white" rounded="true" class="mr-md-3 z-depth-1a waves-light" mdbWavesEffect>
                                <mdb-icon fab icon="facebook-f"></mdb-icon>
                            </button>
                            <button type="button" mdbBtn color="white" rounded="true" class="z-depth-1a waves-light" mdbWavesEffect>
                                <mdb-icon far icon="envelope"></mdb-icon>
                            </button>
                            </div>
                        </div>
                        <div class="mx-5 pt-2 mb-4">
                            <hr class="hr-light">
                            <h4 class="font-small d-flex justify-content-end">Not a member?
                            <a class=" ml-1 blue-text" (click)="signup()"> Sign Up</a>
                            </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
